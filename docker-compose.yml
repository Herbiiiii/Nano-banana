services:
  # PostgreSQL для текстовых данных
  postgres:
    image: postgres:15-alpine
    container_name: nano_banana_postgres
    environment:
      POSTGRES_DB: nano_banana
      POSTGRES_USER: nano_banana_user
      POSTGRES_PASSWORD: nano_banana_pass
    ports:
      - "5433:5432"  # Изменен внешний порт из-за конфликта
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nano_banana_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nano_banana_network

  # MinIO для хранения изображений
  minio:
    image: minio/minio:latest
    container_name: nano_banana_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"  # API (изменен внешний порт из-за конфликта)
      - "9003:9001"  # Console (изменен внешний порт из-за конфликта)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nano_banana_network

  # MinIO Client для создания bucket при первом запуске
  minio-setup:
    image: minio/mc:latest
    container_name: nano_banana_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/nano-banana-images --ignore-existing;
      mc anonymous set download myminio/nano-banana-images;
      exit 0;
      "
    networks:
      - nano_banana_network

  # Streamlit приложение
  app:
    build: .
    container_name: nano_banana_app
    ports:
      - "8501:8501"
    environment:
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=nano_banana
      - POSTGRES_USER=nano_banana_user
      - POSTGRES_PASSWORD=nano_banana_pass
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=nano-banana-images
      - MINIO_USE_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./app_docker.py:/app/app.py
      - ./config.py:/app/config.py
      - ./database.py:/app/database.py
      - ./storage.py:/app/storage.py
    networks:
      - nano_banana_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  nano_banana_network:
    driver: bridge

